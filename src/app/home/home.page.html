<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <div class="auth-buttons">
      <ion-button fill="clear" routerLink="/login">Iniciar Sesión</ion-button>
      <ion-button fill="clear" routerLink="/create-user">Crear Usuario</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!-- Componente para el título con animación -->
  <app-titulo></app-titulo>

  <div class="product-buttons">
    <ion-button class="custom-button" expand="full" routerLink="/products">Ver Productos</ion-button>
    <ion-button class="custom-button" expand="full" routerLink="/cart">Ir al Carro de Compras</ion-button>
    <ion-button class="custom-button" expand="full" routerLink="/login">Cerrar Sesión</ion-button>
  </div>

  <!-- Botón para navegar a la lista de comidas -->
  <ion-button class="custom-button" expand="full" routerLink="/food-list">Te podría interesar</ion-button>
</ion-content>
