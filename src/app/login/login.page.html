<!-- src/app/login/login.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Iniciar Sesi칩n</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Iniciar Sesi칩n</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="login()">Iniciar Sesi칩n</ion-button>
            <p>{{ message }}</p>
          </ion-card-content>
        </ion-card>
        <div class="create-account-button">
          <ion-button expand="full" routerLink="/create-user">Crear una cuenta</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
