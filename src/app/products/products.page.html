<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Productos Disponibles</h1>
  
  <!-- Dropdown para Categorías -->
  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select placeholder="Selecciona una categoría">
      <ion-select-option value="all">Todos</ion-select-option>
      <ion-select-option value="ropa">Ropa</ion-select-option>
      <ion-select-option value="zapatos">Zapatos</ion-select-option>
      <ion-select-option value="accesorios">Accesorios</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Lista de Productos -->
  <ion-list>
    <ion-card *ngFor="let producto of productos">
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ producto.descripcion }}</p>
        <ion-button expand="full" (click)="agregarAlCarro(producto)">Agregar al Carro</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  
  <ion-button expand="full" routerLink="/home">Volver a Home</ion-button>
  <ion-button expand="full" routerLink="/cart">Ir al Carro de Compras</ion-button>
</ion-content>
