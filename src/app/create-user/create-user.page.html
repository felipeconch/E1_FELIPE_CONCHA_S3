<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registro de Usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <ion-item>
                <ion-label position="floating">Nombre de Usuario</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
              </ion-item>
              <div *ngIf="username?.invalid && username?.touched">
                <p>Nombre de usuario es requerido.</p>
              </div>
              <ion-item>
                <ion-label position="floating">Correo Electr칩nico</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <div *ngIf="email?.invalid && email?.touched">
                <p>Correo electr칩nico es requerido.</p>
              </div>
              <ion-item>
                <ion-label position="floating">Contrase침a</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <div *ngIf="password?.invalid && password?.touched">
                <p>Contrase침a es requerida.</p>
              </div>
              <ion-button expand="full" type="submit">Registrar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
